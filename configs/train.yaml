inputs:
  raw_daily_parquet: "data/raw/ohlcv_1d.parquet"
  features_parquet: "data/features/features.parquet"

targets:
  horizons: [1, 7]

cv:
  n_folds: 5
  # 每折 valid 占整體資料比例（近似），或你也可以用固定天數，先用比例最簡單
  valid_size: 0.15
  # 每折 train 往前擴張（expanding window）
  expanding: true

model:
  name: "lgbm"
  params:
    n_estimators: 3000
    learning_rate: 0.03
    num_leaves: 64
    min_child_samples: 50
    subsample: 0.8
    colsample_bytree: 0.8
    reg_alpha: 0.0
    reg_lambda: 1.0
    random_state: 42
    force_col_wise: true

training:
  targets: ["next_1d_return", "next_7d_return"]
  dropna_target: true

output:
  models_dir: "artifacts/models"
  oof_dir: "artifacts/oof"
  reports_dir: "artifacts/reports"
