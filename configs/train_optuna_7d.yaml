inputs:
  raw_daily_parquet: "data/raw/ohlcv_1d.parquet"
  features_parquet: "data/features/features.parquet"

targets:
  horizons: [1, 7]

cv:
  n_folds: 5
  valid_size: 0.15
  expanding: true

optuna:
  n_trials: 50
  timeout_sec: null
  seed: 42

training:
  target: "next_7d_return"

model:
  name: "lgbm"
  fixed_params:
    # GPU
    device: gpu
    gpu_platform_id: 0
    gpu_device_id: 0

    max_bin: 255
    min_data_in_bin: 3

    min_split_gain: 0.0
    verbosity: -1
    random_state: 42
    n_jobs: -1

output:
  reports_dir: "artifacts/reports"
  models_dir: "artifacts/models"
